<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h2>同步</h2>
    <input type="text" /> <br />
    <input type="text" /> <br />
    <input type="text" /> <br />
    <input type="text" /> <br />
    <input type="text" /> <br />
    <input type="button" value="load" id="buttonLoad" />
    <div id="div1"></div>
    <script>
        var btn = document.getElementById("buttonLoad");
        btn.addEventListener("click", load);

        function load() {

            //alert("load");
            //step 1建立ajax物件
            var xhr = new XMLHttpRequest();
            if (xhr != null) {
                //步驟二對server端發出要求
                xhr.open("get", "Handler.ashx", false);//false為同步運作
                xhr.send();
                //步驟三 接收server端回應結果
                var data = xhr.responseText; //responseText不是一個function 不需要小括號
                //步驟四 顯示資料
                var myDiv = document.getElementById("div1");
                myDiv.innerHTML = "<h1>" + data + "</h1>";//只接收資料 畫面在Ckuent端做
            }
            else {
                alert("您的瀏覽器不支援ajax功能");
            }
            //}
        }
    </script>

</body>
</html>
